<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Treinamento</title>
  <link rel="shortcut icon" href="vale.png" type="image/x-icon">

  <!-- Fonts + Material Icons Modernos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- main styles (replace with CSS below) -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body >
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-3">
        <img id="avatar" src="vale.png" width="50" height="50" class="rounded-circle border">
        <div>
          <h5 id="tituloTreino" class="mb-0 fw-bold">Treinamento</h5>
          <small class="text-muted" id="roleLabel"></small>
        </div>
      </div>

      <div class="ms-auto d-flex align-items-center gap-2">
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm" title="Alternar tema">
          <span class="material-symbols-rounded">dark_mode</span>
        </button>

        <button id="btnAdd" class="btn btn-primary btn-sm">
          <span class="material-symbols-rounded">person_add</span> Adicionar
        </button>

        <button id="btnLogout" class="btn btn-outline-danger btn-sm">
          <span class="material-symbols-rounded">logout</span> Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- MAIN TABLE -->
   <h4 class="tema_treinamento" style="text-align: center; margin-top: 4px; margin-bottom: -14px;">PRO 041604-MANOBRAS NO PÁTIO DE RECEPÇÃO TFPM</h4>
  <main class="container my-4">
    <div class="card shadow-sm">
      <div class="card-body p-2">
        <div class="table-responsive">
          <table  class="table table-borderless align-middle mb-0">
            <thead>
              <tr class="small text-muted">
                <th  data-label="Nome">Nome</th>
                <th style="min-width:120px" >Teórico</th>
                <th style="min-width:140px">Acomp. 1</th>
                <th class="d-none d-md-table-cell">Acomp. 2</th>
                <th class="d-none d-md-table-cell">Acomp. 3</th>
                <th class="d-none d-md-table-cell">Acomp. 4</th>
                <th style="min-width:120px">Liberado</th>
                <th style="min-width:80px">Ações</th>
              </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- BOTTOM SHEET (mobile) -->
  <div id="bottomSheet" class="bottom-sheet" aria-hidden="true">
    <div class="bs-handle"></div>
    <div class="bs-content p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="mb-0">Acompanhamentos</h6>
        <button id="closeSheet" class="btn btn-sm btn-light"><span class="material-symbols-rounded">close</span></button>
      </div>

      <div id="sheetBody"><!-- preenchido dinamicamente --></div>

      <div class="d-grid gap-2 mt-3">
        <button id="saveSheet" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  <!-- MODAL ADICIONAR PESSOA -->
  <div class="modal fade" id="modalAdd" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg" style="border-radius:12px;">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Adicionar Pessoa</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <label class="form-label fw-semibold">Nome</label>
          <input id="addNome" type="text" class="form-control form-control-lg" placeholder="Digite o nome">
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnSalvarAdd" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Modo Claro/Escuro -->
  <script>
    const themeToggleBtn = document.getElementById("themeToggle");

    // Carregar tema salvo
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      document.body.classList.add("light");
    }

    // Alternar tema manualmente
    themeToggleBtn.addEventListener("click", () => {
      const isLight = document.body.classList.toggle("light");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });
  </script>

  <!-- main.js deve vir por último -->
  <script src="/js/main.js"></script>
</body>
</html>


</body>
</html>
