<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Treinamento</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <h3 class="mb-1">Sistema de Treinamento</h3>
            </div>

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input id="nomeTreino" class="form-control" placeholder="Insira seu Nome">
            </div>

            <div class="d-flex gap-2">
              <button id="btnAdm" class="btn btn-primary flex-fill">Entrar como <strong>ADM</strong></button>
              <button id="btnEquipe" class="btn btn-outline-secondary flex-fill">Entrar como <strong>EQUIPE</strong></button>
            </div>

            <div id="admArea" class="mt-3 d-none">
              <label class="form-label">Senha ADM</label>
              <div class="input-group">
                <input id="senhaAdm" class="form-control" type="password" placeholder="Senha ADM">
                <button id="admLogin" class="btn btn-success">Login</button>
              </div>
              <small class="text-muted">Senha de exemplo: <code>0000</code></small>
            </div>

            <div id="msg" class="mt-3"></div>
          </div>
        </div>

        <div class="text-center mt-3 text-muted small">Treinamento • Operação</div>
      </div>
    </div>
  </div>

<script>
document.getElementById('btnAdm').addEventListener('click', () => {
  document.getElementById('admArea').classList.remove('d-none');
});
document.getElementById('btnEquipe').addEventListener('click', async () => {
  const nomeTreino = document.getElementById('nomeTreino').value || 'Treinamento';
  const res = await fetch('/api/login', {
    method: 'POST', headers: {'Content-Type':'application/json'},
    body: JSON.stringify({role: 'EQUIPE', nomeTreinamento})
  });
  if (res.ok) location.href = '/index.html';
  else showMsg('Erro ao entrar');
});
document.getElementById('admLogin').addEventListener('click', async () => {
  const senha = document.getElementById('senhaAdm').value || '';
  const nomeTreino = document.getElementById('nomeTreino').value || 'Treinamento';
  const res = await fetch('/api/login', {
    method: 'POST', headers: {'Content-Type':'application/json'},
    body: JSON.stringify({role: 'ADM', password: senha, nomeTreinamento: nomeTreino})
  });
  if (res.ok) location.href = '/index.html';
  else {
    const j = await res.json().catch(()=>({error:'erro'}));
    showMsg(j.error || 'Senha incorreta');
  }
});

function showMsg(m) {
  const el = document.getElementById('msg');
  el.innerHTML = `<div class="alert alert-danger py-2">${m}</div>`;
}
</script>
</body>
</html>
